<!DOCTYPE html>
<html>
<head>
  <title>Evaluate | RankPred</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="examTitle">Evaluation</h1>
</header>

<div class="container">

  <button onclick="goBack()">⬅ Back</button>

  <h2>Upload Response Sheet</h2>

  <p class="note">
    Download your <b>DigiALM response sheet</b> as <b>HTML</b> and upload it here.
  </p>

  <!-- ✅ FILE UPLOAD (REQUIRED) -->
  <input
    type="file"
    id="responseFile"
    accept=".html"
    required>

  <h2>Candidate Details</h2>

  <select id="category">
    <option value="">Select Category</option>
    <option value="UR">UR</option>
    <option value="EWS">EWS</option>
    <option value="OBC">OBC</option>
    <option value="SC">SC</option>
    <option value="ST">ST</option>
  </select>

  <select id="gender">
    <option value="">Select Gender</option>
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>

  <select id="state">
    <option value="">Select State / UT</option>
    <option>Andhra Pradesh</option>
    <option>Arunachal Pradesh</option>
    <option>Assam</option>
    <option>Bihar</option>
    <option>Chhattisgarh</option>
    <option>Delhi</option>
    <option>Gujarat</option>
    <option>Haryana</option>
    <option>Karnataka</option>
    <option>Maharashtra</option>
    <option>Rajasthan</option>
    <option>Tamil Nadu</option>
    <option>Uttar Pradesh</option>
    <option>West Bengal</option>
    <option>Jammu and Kashmir</option>
    <option>Ladakh</option>
    <option>Puducherry</option>
  </select>

  <br><br>
  <button type="button" onclick="submitEvaluation()">Evaluate</button>

  <p id="status"></p>

</div>

<script src="script.js"></script>
</body>
</html>
